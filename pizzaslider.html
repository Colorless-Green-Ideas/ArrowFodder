<!DOCTYPE html>
<html>
<head>
<link rel="import" href="bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-menu/core-menu.html">
<link rel="import" href="bower_components/core-item/core-item.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-menu/core-submenu.html">
<link rel="import" href="bower_components/sortable-list/sortable-list.html">
<link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="bower_components/paper-slider/paper-slider.html">
<link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">


<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<style>
    html{
        font-family: 'Roboto', sans-serif;
    }
  :host {
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  #core_scaffold {
    position: absolute;
    top: 0px;
    right: 0px;
    bottom: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
  }
  #core_header_panel {
    background-color: rgb(255, 255, 255);
  }
  #core_toolbar {
    color: rgb(255, 255, 255);
    background-color: rgb(79, 125, 201);
  }
  #core_menu {
    font-size: 16px;
  }
  .content{
    font-size: 18pt;
  }
  .sortable-ghost{
    background-color: rgb(79, 125, 201);
  }
paper-slider.pizz::shadow #sliderKnob{
    background-image: url("pizza_bullet_small.png");
    width: 75px;
    height: 57px;
}
paper-slider{
  height:75px;
  width: 100%;
}
paper-slider.pizz::shadow #sliderKnobInner{
  background-color: transparent;
  border: none;
}
paper-slider.pizz::shadow .ring > #sliderKnob > #sliderKnobInner{
  border:none;
}
paper-shadow{
  background-color: white;
  margin: 2px;
  padding: 10px;
}
paper-button{
  background-color: rgb(79, 125, 201);
  color:white;
}
</style>

</head>

<body>
<core-scaffold id="core_scaffold">
  <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
    <core-toolbar id="core_toolbar"></core-toolbar>
    <core-menu valueattr="label" id="core_menu" theme="core-light-theme">
      <core-item id="core_item" icon="settings" label="About" horizontal center layout></core-item>
      <core-item id="core_item1" icon="settings" label="Item2" horizontal center layout></core-item>
    </core-menu>
  </core-header-panel>
  <div id="div" tool>Party Tab</div>

<div class="content" fit layout>
<paper-shadow z=1>
<h2>about how many pizza</h2>
<paper-slider pin max=20 class='pizz'></paper-slider>
</paper-shadow>

<paper-shadow z=1>
<h2>about how many beverage</h2>
<paper-slider pin max=20 class='bev'></paper-slider>
</paper-shadow>
<paper-button>Instant Karma</paper-button>
</div>

</core-scaffold>
</body>
</html>
